<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>WhatsApp API</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">WhatsApp API</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container">
      <div class="row mt-3">
        <div class="col-xl-6 col-md-8 col-12">
          <div class="qr-section text-center">
            <h1>Login to WhatsApp</h1>
            <img
              class="img-fluid qr-img"
              src="https://cdn.contentfun.net/files/upload/content/322052eb1cab393f4d7e2f37077d78ea.png"
              alt=""
              id="qrcode"
            />
            <h4>Scan me</h4>
            <p class="text-muted">wait until QR Code show</p>
          </div>
          <div class="message-section" style="display: none">
            <h2 class="text-center">Send Message</h2>
            <form
              action="/send"
              method="post"
              enctype="application/x-www-form-urlencoded"
              class="message-form"
            >
              <div class="form-group">
                <label for="">Phone Number</label>
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="">Phone Message</label>
                <textarea
                  name="message"
                  id="message"
                  rows="5"
                  class="form-control"
                ></textarea>
              </div>
              <button class="btn btn-sm btn-primary" type="submit">
                submit
              </button>
            </form>
          </div>
        </div>
        <div class="col-xl-6 col-md-4 col-12">
          <h1>Logs:</h1>
          <ul class="" id="logs"></ul>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.1/socket.io.min.js"
      integrity="sha512-gVG6WRMUYFaIdoocaxbqd02p3DUbhReTBWc7NTGB96i7vONrr7GuCZJHFFmkXEhpwilIWUnfRIMSlKaApwd/jg=="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        var socket = io();
        var logsEl = $("#logs");

        socket.on("message", function (msg) {
          logsEl.append($("<li>").text(msg));
        });

        socket.on("qr", function (qr) {
          $("#qrcode").attr("src", qr);
        });

        socket.on("ready", function (ready) {
          if (ready) {
            $(".qr-section").hide();
            $(".message-section").show();
          } else {
            $(".qr-section").show();
            $(".message-section").hide();
          }
        });

        $(".message-form").on("click", function () {
          event.preventDefault();

          const formData = {
            phone: $(".message-form input[name=phone]").val(),
            message: $(".message-form textarea[name=message]").val(),
          };

          $.ajax({
            url: "/send",
            method: "POST",
            data: formData,
            success: function () {
              $(".message-form").trigger("reset");
            },  
          });
        });
      });
    </script>
  </body>
</html>
